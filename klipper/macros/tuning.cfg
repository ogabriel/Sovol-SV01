[gcode_macro PLA_TUNING_TOWER]
gcode:
  TUNING_TOWER COMMAND='SET_HEATER_TEMPERATURE HEATER=extruder' PARAMETER=TARGET START=225 FACTOR=-1 BAND=10

[gcode_macro PRESSURE_ADVANCE_TUNING_TOWER]
gcode:
  SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=1 ACCEL=500
  TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.005

[gcode_macro SET_RETRACTION_LENGTH]
gcode:
  SET_RETRACTION RETRACT_LENGTH={params.LENGTH|float}
  GET_RETRACTION

[gcode_macro RETRACTION_TUNING_TOWER]
gcode:
  TUNING_TOWER COMMAND=SET_RETRACTION_LENGTH PARAMETER=LENGTH START=0.5 FACTOR=.007
